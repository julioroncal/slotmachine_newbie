<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual Slot Machine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="button-grid">
            <div class="button" data-name="HELP" data-rainbow="GOOD" id="'help">HELP</div>
            <div class="button" data-name="REWARD" data-rainbow="ORANGE">REWARD</div>
            <div class="button" data-name="BET 10" data-rainbow="DARK">BET 10</div>
            <div class="button" data-name="BET 50" data-rainbow="BLUE">BET 50</div>
            <div class="button" data-name="BET 100" data-rainbow="LIGHTGREEN">BET 100</div>
            <div class="button" data-name="BET 150" data-rainbow="PURPLE">BET 150</div>
            <div class="button" data-name="BET 250" data-rainbow="DARKRED">BET 250</div>
            <div class="button" data-name="BET 500" data-rainbow="GOLD">BET 500</div>
        </div>
        <div class="play-button">PLAY</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
